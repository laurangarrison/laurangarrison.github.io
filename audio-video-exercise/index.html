<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio and Video Practice</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header><strong>My Audio and Video Practice Page</strong></header>
    <h1>Finley loves making cookies!</h1>
    <video controls width="400" height="400" poster="poster.png">
    	<source src="finley-cookies.mp4" title="video/mp4">
    	<source src="finley-ccokies.webm" title="video/webm">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="finley-cookies.mp4"> link to the video</a> instead.</p>
    </video>
    <h2>Hear about this video:</h2>
    <audio controls>
      <source src="cookies.mp3" title="audio/mp3">
      <source scr="cookies.ogg" title="audio/ogg">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="cookies.mp3">link to the audio </a>instead.</p>
    </audio>
     <footer>This is a practice page created to show how to embed audio and video files. All content is original; created by Lauran Garrison</footer>
  </body>
